    <script>

        function cargarAnimacion() {
            var animationContainer = document.getElementById('lottie-animation');
            var imagesjson = [
                "assetspront/images/icons/animation_llwrbuyn.json",
                "assetspront/images/icons/animation_llx6dm1l.json",
                "assetspront/images/icons/animation_llvb3irv.json",
                "assetspront/images/icons/animation_llx5y9bh.json",
                "assetspront/images/icons/animation_llx6dus1.json",
                "assetspront/images/icons/animation_llwr2xye.json",
                "assetspront/images/icons/animation_llx62w9f.json",
                "assetspront/images/icons/animation_llx76unk.json",
                "assetspront/images/icons/animation_llwr53q5.json",
                "assetspront/images/icons/animation_llx68l3s.json",
                "assetspront/images/icons/animation_llx76zsb.json",
                "assetspront/images/icons/animation_llwr634d.json",
                "assetspront/images/icons/animation_llx6agk2.json",
                "assetspront/images/icons/animation_llx77gfy.json",
                "assetspront/images/icons/animation_llwr6tqg.json",
                "assetspront/images/icons/animation_llx6b2vz.json",
                "assetspront/images/icons/animation_llx77o4q.json",
                "assetspront/images/icons/animation_llwr7sl4.json",
                "assetspront/images/icons/animation_llx6bobe.json",
                "assetspront/images/icons/animation_llx77sp2.json",
                "assetspront/images/icons/animation_llwr8oae.json",
                "assetspront/images/icons/animation_llx6c0t3.json"];

            // Paso 1: Generar un índice aleatorio
            var randomIndex = Math.floor(Math.random() * imagesjson.length);

            // Paso 2: Obtener la ruta de la imagen aleatoria
            var randomImageSrc = imagesjson[randomIndex];

            // Paso 3: Cambiar el valor del atributo src  
            var anim = lottie;
            if (anim !== null) {
                anim.destroy(); // Destruir la instancia de la animación
                anim = null;
                animationContainer.innerHTML = ''; // Limpiar el contenedor
            };
            anim = lottie.loadAnimation({
                container: animationContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: randomImageSrc // Reemplaza con la ruta de tu archivo JSON de animación
            });
        }
        cargarAnimacion();

        var COLOURS = ['#FFD700', '#FFA500', '#FF69B4', '#00FF00', '#87CEEB', '#E6E6FA', '#FF6F61', '#98FF98', '#FFFF00', '#00CED1', '#61dfff', '#A7EBCA', '#FFFFFF', '#ff6767',];

        var radius = 0;
        var randomColor = 0;
        // Paso 1: Seleccionar el contenedor
        var container = document.querySelector('.container__lottie');

        // Paso 2: Encontrar el elemento lottie-player dentro del contenedor
        var lottiePlayer = container.querySelector('lottie-player');

        Sketch.create({

            container: document.getElementById('background-content'),
            autoclear: false,
            retina: 'auto',

            update: function () {
                radius = 6 + abs(sin(this.millis * 0.003) * 50);
            },

            touchstart: function () {
                randomColor = parseInt(0 + (COLOURS.length - 0) * Math.random(), 10);
                cargarAnimacion();
            },


            touchmove: function () {

                for (var i = this.touches.length - 1, touch; i >= 0; i--) {

                    touch = this.touches[i];

                    this.lineCap = 'round';
                    this.lineJoin = 'round';
                    this.fillStyle = this.strokeStyle = COLOURS[randomColor % COLOURS.length];
                    this.lineWidth = radius;

                    this.beginPath();
                    this.moveTo(touch.ox, touch.oy);
                    this.lineTo(touch.x, touch.y);
                    this.stroke();
                }
            }

        });


    </script>
