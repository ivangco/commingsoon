<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ThemeStarz">

    <link href="assetspront/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="assetspront/fonts/elegant-fonts.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assetspront/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assetspront/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="assetspront/css/style.css" type="text/css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>CreaSoon - Creative Coming Soon Template</title>

    <style>
        body {
            background-color: #f3f3f3;
        }
    </style>

</head>

<body>

    <div class="page-wrapper">

        <div class="content-wrapper">
            <div class="content-main animate">
                <div class="container">
                    <div class="col-md-3 col-sm-12"> </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="sub__container">
                            <div class="container__lottie">
                                <lottie-player style="margin-left: -2.5rem; margin-top: -4.5rem"
                                    src="assetspront/images/icons/animation_llvb3irv.json" background="transparent"
                                    speed="1" loop autoplay></lottie-player>
                            </div>
                            <div class="container__texto">
                                <h1 class="font-size-30" style="color: #305187;">NUEVO SITIO</h1>
                                <h1 class="font-size-50" style="color: #305187;">MUY PRONTO</h1>
                                <h2 class="opacity-30">Algo impresionante viene pronto</h2>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12"> </div>
                </div>
            </div>
            <div class="background-wrapper">
                <div id="background-content"></div>
            </div>
        </div>
        <footer>
            <div class="social-icons animate">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-pinterest"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
            </div>
        </footer>
    </div>

    <script src="assetspront/js/jquery-2.2.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="assetspront/bootstrap/js/bootstrap.min.js"></script>
    <script src="assetspront/js/jquery.validate.min.js"></script>
    <script src="assetspront/js/jquery.magnific-popup.min.js"></script>
    <script src="assetspront/js/jquery.plugin.min.js"></script>
    <script src="assetspront/js/jquery.countdown.min.js"></script>
    <script src="assetspront/js/sketch.min.js"></script>
    <script src="assetspront/js/custom.js"></script>

    <script>

        //  Map

        var latitude = 34.038405;
        var longitude = -117.946944;
        var markerImage = "assetspront/img/map-marker.png";
        var mapTheme = "light";
        var mapElement = "map";

        $(".modal").on("shown.bs.modal", function (e) {
            google.maps.event.addDomListener(window, 'load', simpleMap(latitude, longitude, markerImage, mapTheme, mapElement));
        });


        // Background

        var COLOURS = ['#FFD700', '#FFA500', '#FF69B4', '#00FF00', '#87CEEB', '#E6E6FA', '#FF6F61', '#98FF98', '#FFFF00', '#00CED1', '#61dfff', '#A7EBCA', '#FFFFFF', '#ff6767',];
        var radius = 0;
        var randomColor = 0;

        Sketch.create({

            container: document.getElementById('background-content'),
            autoclear: false,
            retina: 'auto',

            update: function () {
                radius = 2 + abs(sin(this.millis * 0.003) * 50);
            },

            click: function () {
                randomColor = parseInt(0 + (COLOURS.length - 0) * Math.random(), 10);
            },

            touchmove: function () {

                for (var i = this.touches.length - 1, touch; i >= 0; i--) {

                    touch = this.touches[i];

                    this.lineCap = 'round';
                    this.lineJoin = 'round';
                    this.fillStyle = this.strokeStyle = COLOURS[randomColor % COLOURS.length];
                    this.lineWidth = radius;

                    this.beginPath();
                    this.moveTo(touch.ox, touch.oy);
                    this.lineTo(touch.x, touch.y);
                    this.stroke();
                }
            }
        });


    </script>

</body>
